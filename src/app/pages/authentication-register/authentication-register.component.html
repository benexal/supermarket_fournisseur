      <div class="wrapper">
          <div class="section-authentication-register d-flex align-items-center justify-content-center">
              <div class="row">
                  <div class="col-12 col-lg-10 mx-auto">
                      <div class="card radius-15">
                          <div class="card-body p-md-5">
                <div class="text-center">
                  <img src="../assets/images/logo-icon.png" width="80" alt="">
                  <h3 class="mt-4 font-weight-bold">Create an Account</h3>
                </div>
                <div class="input-group shadow-sm rounded mt-5">
                  <div class="input-group-prepend">	<span class="input-group-text bg-transparent border-0 cursor-pointer"><img src="../assets/images/icons/search.svg" alt="" width="16"></span>
                  </div>
                  <input type="button" class="form-control border-0" value="Register with google">
                </div>
                <div class="input-group shadow-sm rounded mt-3">
                  <div class="input-group-prepend">	<span class="input-group-text bg-transparent border-0 cursor-pointer"><img src="../assets/images/icons/facebook.svg" alt="" width="16"></span>
                  </div>
                  <input type="button" class="form-control border-0 text-facebook" value="Register with Facebook">
                </div>
                <div class="login-separater text-center"> <span>OR REGISTER WITH EMAIL</span>
                  <hr/>
                </div>
                <form [formGroup]=" mainForm">
                <div class="form-group mt-4">
                  <label>Email Address</label>
                  <input type="text" class="form-control" placeholder="example@user.com" formControlName="email"  />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Jhon" formControlName="first-name"/>
                  </div>
                  <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Deo" formControlName="last-name"/>
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group" id="show_hide_password">
                    <input class="form-control border-right-0" type="password" value="12345678" formControlName="password">
                    <div class="input-group-append">	<a href="javascript:;" class="input-group-text bg-transparent border-left-0"><i class='bx bx-hide'></i></a>
                    </div>
                  </div>
                </div>
               
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" formControlName="checkbox">
                    <label class="custom-control-label" for="customCheck1">I read and agree to Terms & Conditions</label>
                  </div>
                </div>
                <div class="btn-group mt-3 w-100" *ngIf="mainForm.valid">
                  <button type="submit" class="btn btn-primary btn-block" (click)="onSubmitForm()">Register <i class="lni lni-arrow-right ml-2"></i></button>             
                </div>
              </form>
                <hr/>
                <div class="text-center mt-4">
                  <p class="mb-0">Already have an account? <a href="authentication-login.html">Login</a>
                  </p>
                </div>
              </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- end wrapper -->
  </div>
