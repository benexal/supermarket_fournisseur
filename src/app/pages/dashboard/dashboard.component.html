<!--page-wrapper-->
<div class="page-wrapper">
  <div *ngIf="errorMessage; else noErrorMessage">
    <div class="alert bg-danger text-white alert-dismissible fade show mt-4 mb-5">
      {{  errorMessage  }}
    </div>
    <!-- <div class="mt-5 text-center ">
      <a class="btn btn-lg btn-outline-primary ml-3 radius-30">Retour</a>
    </div> -->
  </div>
  <ng-template #noErrorMessage>
  <!--page-content-wrapper-->
  <div class="page-content-wrapper">
    <div class="page-content">
      <div class="row">
        <div class="col-12 col-lg-3">
          <div class="card radius-15 bg-voilet">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div>
                  <h2 class="mb-0 text-white">{{nombreCommandeEnAttentes}}
                    <!-- <i class='bx bxs-up-arrow-alt font-14 text-white'></i> -->
                  </h2>
                </div>
                <div class="ml-auto font-35 text-white"><i class="bx bx-cart-alt"></i>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div>
                  <p class="mb-0 text-white">Commandes en attentes</p>
                </div>
                <!-- <div class="ml-auto font-14 text-white">{{ infos.nombre_ventes }}</div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="card radius-15 bg-primary-blue">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div>
                  <h2 class="mb-0 text-white">{{nombreCommandeEnCours}}
                    <!-- <i class='bx bxs-down-arrow-alt font-14 text-white'></i> -->
                  </h2>
                </div>
                <div class="ml-auto font-35 text-white"><i class="bx bx-cart-alt"></i>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div>
                  <p class="mb-0 text-white">Commandes en cours</p>
                </div>
                <!-- <div class="ml-auto font-14 text-white">{{ infos.nombre_produits_supermarche }}</div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="card radius-15 bg-rose">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div>
                  <h2 class="mb-0 text-white">{{ nombreCommandeSuspendues}}
                    <!-- <i class='bx bxs-up-arrow-alt font-14 text-white'></i> -->
                  </h2>
                </div>
                <div class="ml-auto font-35 text-white"><i class="bx bx-cart-alt"></i>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div>
                  <p class="mb-0 text-white">Commandes suspendues</p>
                </div>
                <!-- <div class="ml-auto font-14 text-white">{{ infos.nombre_clients }}</div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="card radius-15 bg-sunset">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div>
                  <h2 class="mb-0 text-white">{{ nombreProduits }}
                    <!-- <i class='bx bxs-up-arrow-alt font-14 text-white'></i> -->
                  </h2>
                </div>
                <div class="ml-auto font-35 text-white"><i class="bx bx-box"></i>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div>
                  <p class="mb-0 text-white">Produits</p>
                </div>
                <!-- <div class="ml-auto font-14 text-white">{{ infos.nombre_utilisateurs }}</div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end row-->
      <div class="card radius-15">
        <div class="card-header border-bottom-0">
          <div class="d-lg-flex align-items-center">
            <div>
              <h5 class="mb-2 mb-lg-0">Ventes</h5>
            </div>
            <div class="ml-lg-auto mb-2 mb-lg-0">
              <div class="btn-group-round">
                <div class="btn-group">
                  <button type="button" class="btn btn-white">Daiiy</button>
                  <button type="button" class="btn btn-white">Weekly</button>
                  <button type="button" class="btn btn-white">Monthly</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div id="chart1"></div>
        </div>
      </div>
      
      
    </div>
  </div>
  <!--end page-content-wrapper-->
  </ng-template>
</div>
<!--end page-wrapper-->
