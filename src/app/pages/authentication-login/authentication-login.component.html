<div class="bg-login" style="height: 100vh;">
  <!-- wrapper -->
  <div class="wrapper">
    <div class="section-authentication-login d-flex align-items-center justify-content-center">
      <div class="row">
        <div class="col-12 col-lg-12 mx-auto">
          <div class="card radius-15">
            <div class="card-body p-md-5">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="text-center">
                  <img src="../assets/images/logo-icon.png" width="80" alt="">
                  <h3 class="mt-4 font-weight-bold">Content de vous revoir</h3>
                </div>
                <div class="alert bg-danger text-white alert-dismissible fade show mt-4" *ngIf="errorMessage">
                  {{  errorMessage  }}
                </div>
                <div class="form-group mt-4">
                  <label for="username">Nom d'utilisateur</label>
                  <input type="text" formControlName="username" class="form-control" placeholder="Entrez votre adresse email" />
                  <div class="alert text-danger alert-dismissible mt-0 p-1 mb-0" *ngIf="username && username.invalid && submitted">
                    <span class="text-small">Le nom d'utilisateur est requis *</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe" required/>
                  <div class="alert text-danger alert-dismissible mt-0 p-1 mb-0" *ngIf="password && password.invalid && submitted">
                    <span class="text-small">Le mot de passe est requis *</span>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col text-right"> <a href="authentication-forgot-password.html"><i class='bx bxs-key mr-2'></i>Mot de passe oubliÃ©?</a>
                  </div>
                </div>
                <div class="btn-group mt-3 w-100">
                  <button type="submit" class="btn btn-primary btn-block">Connexion<i class="lni lni-arrow-right ml-2"></i></button>
                </div>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end wrapper -->
</div>
